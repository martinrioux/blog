# Site Info
title: Martin Rioux
tagline: 'My Blog and Live Resume'
description: 'A blog where I discuss works or projects I am working on, store memo and tips & tricks anf formulate everything in a Live Resume.'
baseurl: ""
url: https://martinrioux.github.io
logo: '/public/logo.png'

repository: martinrioux/martinrioux.github.io
# Site configurations
gems:
  - jekyll-github-metadata
  - jekyll-mentions
  - jekyll-redirect-from
  - jekyll-sitemap
  - jemoji
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0
last_update: "2021-05-05"

