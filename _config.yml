# Site Info
title: Martin Rioux
tagline: 'My Blog and Live Resume'
description: 'A blog where I discuss works or projects I am working on, store memo and tips & tricks anf formulate everything in a Live Resume.'
baseurl: "/blog"
url: https://martinrioux.github.io
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: Martin Rioux
  description: Degree in Electrical Engineering and Microbiology make for someone to be interested in a variety of fields.
  gravatar: 8cd5e7684e67af4f7d4156128e2455ce # md5 hash of your email address
  contact:
    github:    https://github.com/martinrioux
    email:     martin.rioux2@gmail.com
    # linkedin:  <hide>
    # facebook:  <hide>
    # twitter:   <hide>
    # weibo:     <hide>

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Blog:           
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  About:          
    - '/about/'
  Github Project: 
    - 'http://martinrioux.github.io/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: /public/img/we_will_be_giants_by_yalestewart.jpg
  caption: Original Artwork &copy; <a href="http://yalestewart.deviantart.com/art/We-Will-Be-Giants-370176475">Yale Stewart</a>

# Puglins
mathjax: true # whether support mathjax
google_analytics_token: 'UA-00000000-1' # leave blank if you don't want google analytics
disqus_short_name: 'your_short_name' # leave blank if you don't want disqus


theme: jekyll-theme-minimal
